<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Livraria{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>

	<style>
		body {
			background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.register-container {
			background: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			width: 100%;
			text-align: center;
		}

		.register-container h2 {
			margin-bottom: 20px;
			font-size: 24px;
			color: #333;
		}

		.register-container .form-group {
			margin-bottom: 15px;
			text-align: left;
		}

		.register-container .form-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		.register-container .form-control {
			border: 1px solid #ddd;
			padding: 10px;
			font-size: 14px;
			border-radius: 5px;
			width: 100%;
		}

		.register-container .form-check-label {
			font-size: 14px;
		}

		.register-container .btn {
			background: #007bff;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			width: 100%;
			font-size: 16px;
		}

		.register-container .btn:hover {
			background: #0056b3;
		}

		.register-container p {
			margin-top: 20px;
			font-size: 14px;
		}

		.register-container p a {
			color: #007bff;
			text-decoration: none;
		}

		.register-container p a:hover {
			text-decoration: underline;
		}

		.icon {
			display: inline-block;
			margin-right: 10px;
		}
	</style>
	<body>
		<div class="register-container">
			<h2>Registrar</h2>
			<form method="POST" action="{{ url_for('register') }}">
				{{ form.hidden_tag() }}
				<div class="form-group">
					<label for="username">
						<span class="icon"><i class="fas fa-user"></i></span> {{ form.username.label.text }}
					</label>
					{{ form.username(class="form-control", id="username") }}
				</div>
				<div class="form-group">
					<label for="password">
						<span class="icon"><i class="fas fa-lock"></i></span> {{ form.password.label.text }}
					</label>
					{{ form.password(class="form-control", id="password") }}
				</div>
				<div class="form-group">
					<label for="password2">
						<span class="icon"><i class="fas fa-lock"></i></span> {{ form.password2.label.text }}
					</label>
					{{ form.password2(class="form-control", id="password2") }}
				</div>
				<button type="submit" class="btn">Registrar</button>
			</form>
			<p>JÃ¡ tem uma conta? <a href="{{ url_for('login') }}">Login</a></p>
		</div>
	</body>
</html>
